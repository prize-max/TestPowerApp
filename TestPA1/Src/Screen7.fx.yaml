            OnSelect: =Select(Title13)
            Size: =17 * CalendarEventsGallery3.TemplateHeight / 105
            Text: =DateDiff(ThisItem.Start, ThisItem.End, TimeUnit.Minutes) & Lower(Left("Minute_Name", 1))
            Width: =100
